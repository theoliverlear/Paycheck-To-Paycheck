<!-- paychecks.component.html -->
<ng-container (window:scroll)="onScroll()">
    <loading-wheel *ngIf="!isLoaded" [visible]="!isLoaded"/>
    <paycheck *ngFor="let paycheckId of paycheckIds"
            [paycheckId]="paycheckId"
            (isLoaded)="onPaycheckLoaded(paycheckId)"
            blurOnVisibility/>
    <loading-wheel [visible]="isFetching"/>
</ng-container>
