<!-- wallet-list.component.html -->
<ng-container>
    <div class="wallet-list-header">
        <ss-title [tagType]="TagType.H3" [text]="'Your Wallets'"/>

    <hr/>
<!--    <loading-wheel [visible]="isLoading" *ngIf="isLoading"/>-->
    <div class="wallets-list">
        <wallet #checkingAccount/>
    </div>
</ng-container>
