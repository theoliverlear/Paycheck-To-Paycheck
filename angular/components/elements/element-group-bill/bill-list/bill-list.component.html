<!-- bill-list.component.html -->
<ng-container>
    <div class="bill-list-header">
        <ss-title [tagType]="TagType.H3" [text]="'Your Bills'"/>
        <ss-button (buttonClicked)="this.showBillInput()"
                   [size]="ElementSize.MEDIUM"
                   [text]="ButtonText.ADD_BILL"/>
    </div>
    <hr/>
    <loading-wheel [visible]="isLoading" *ngIf="isLoading"/>
    <div class="bills-list">
        <bill *ngFor="let bill of bills"
              [bill]="bill"
              (billDeleted)="this.deleteBill($event)"/>
    </div>
    <bill-input (billAdded)="this.addWebsocketBill($event)"/>
</ng-container>
