<!-- paycheck.component.html -->
<ng-container>
    <paycheck-pay-period [startDate]="paycheck.startDate"
                         [endDate]="paycheck.endDate"/>
    <hr/>
    <paycheck-income-list [incomes]="paycheck.incomes"/>
    <paycheck-total [totalType]="PaycheckTotalType.INCOME"
                    [totalAmount]="paycheck.totalIncome"/>

    <paycheck-bill-list [bills]="paycheck.bills"/>
    <paycheck-total [totalType]="PaycheckTotalType.BILL"
                    [totalAmount]="paycheck.totalBills"/>
    <hr/>
    <paycheck-total
        [totalType]="PaycheckTotalType.LEFTOVER"
        [totalAmount]="paycheck.leftOverIncome"/>
</ng-container>
