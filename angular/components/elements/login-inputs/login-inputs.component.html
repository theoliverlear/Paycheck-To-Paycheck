<ng-container>
    <login-input (inputEvent)="this.emitCredentialsChange()"
                 [loginCredentials]="this.loginCredentials"
                 [inputType]="AuthInputType.USERNAME"/>
    <login-input (inputEvent)="this.emitCredentialsChange()"
                 [loginCredentials]="this.loginCredentials"
                 [inputType]="AuthInputType.PASSWORD"/>
</ng-container>
